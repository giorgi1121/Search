<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <header>
            <a href="image.html" value="Image Search">Image Search</a>
            <a href="index.html" value="Google Search">Google Search</a>
        </header>
        
        <img src="google-fotor-bg-remover-2023051918110.png" id="advance_google_image">
       
        <form action="https://www.google.com/search">
            <div>
                <label>all these words: </label>
                <input type="text" name="as_q" class="advanced_search">
            </div>
            <div></div>
                <label>this exact word or phrase: </label>
                <input type="text" name="as_epq" class="advanced_search">
            </div>
            <div>
                <label>any of these words: </label>
                <input type="text" name="as_oq" class="advanced_search">
            </div>
            <div>
                <label>none of these words: </label>
                <input type="text" name="as_eq" class="advanced_search">
            </div>
            <div>
            <input type="submit" value="Advanced Search" id="advance_submit">
            </div>
        </form>
    </body>
</html>
